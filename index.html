<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <title></title>
    </head>

    <body>
        <header>
            <!-- barra de navegacion -->
            <nav class="navbar navbar-dark bg-dark">
                <div class=" display-flex flex-start container-fluid ">
                    <a class="navbar-brand"><img src="./images/libro.jpg" alt="logo" width="30" height="24"
                            class="d-inline-block align-text-top"> Biblioteca Virtual</a>
                </div>
            </nav>
        </header>
        <main>
            <!-- barra de busqueda -->
            <form class="d-flex barra-busqueda centrado">
                <input id="busqueda" class="form-control me-2 " type="search" placeholder="Buscar..."
                    aria-label="Search">
                <button id="btnBuscar" class="btn btn-outline-success baseline buscar" type="button"><img
                        src="./images/search-svgrepo-com.svg" alt="logo" width="30" height="24"
                        ></button>
            </form>
        </main>
        <!-- formulario usuarios -->
        <section class="contenedor column borde flexCenter " id="formularioUsuario">
            <h1>Creá tu usuario: </h1>
            <fieldset>
                <form action="" class="flex column align-centro centrado formulario">
                    
                    
                    <input id="nombre" class="inputUsuario form-control me-2" type="text" placeholder=" Usuario...">
                    
                    
                    <input id="email" class="inputUsuario form-control me-2" type="text" placeholder=" Email...">
                
                    <input id="telefono" class="inputUsuario form-control me-2" type="text" placeholder=" Teléfono...">
                    <input id="crearUsuario" class="btn btn-warning separado" type="button" value=" Crear Usuario">
                </form>
            </fieldset>
        </section>
        <!-- formulario libros -->
        <section class="contenedor column borde flexCenter align-centro  " id="formularioLibro">
            <h1>Ingresar un nuevo Libro: </h1>
            <fieldset>
                <form action="" class="flex column align-centro formulario centrado">
                    <div>
                    <label for="titulo">Titulo: </label>
                    <input id="titulo" class="inputLibro form-control me-2 " type="text" placeholder=" Harry Potter">
                    </div>
                    <div>
                    <label for="autor">Autor: </label>
                    <input id="autor" class="inputLibro form-control me-2" type="text" placeholder=" J.K.Rowling">
                    </div>
                    <div>
                        De quien es el libro? 
                        <select id="quienSubeLibro">
                            <option value="" disabled selected>Seleccionar...</option>
                        </select>
                    </div>
                    <input id="agregarLibro" class="btn btn-warning separado" type="button" value="Agregar Libro">
                </form>
            </fieldset>
        </section>
        <!-- botones para desplegar los formularios -->
        <section class="flexCentro wrap">
            <button id="verFormularioUsuario" class="btn btn-dark separado">Crear Usuario</button>
            <button id="verFormulariolibro" class="btn btn-dark separado">Ingresar Libro</button>
            <button id="verLibrosPrecargados" class="btn btn-dark separado">Ver Libros recargados</button>
            <button id="mostrarBibliotecaGral" class="btn btn-dark separado ">Mostrar toda la Biblioteca</button>
        </section>


        <!-- Se crean cards para cada usuario agreado, con sus datos -->
        <section id="arrayUsuarios" class="oculto"></section>

        <!-- formulario quien recibe el libro  -->
        <section class="section-solicitarLibro flexCentro contenedor1 column borde oculto">
            <form action="" class="solicitarLibro flexCentro">
                <label for="solicitarLibro">Agregar a la biblioteca de:</label>
                <select id="opcionesUsuarios">
                    <option value="" disabled selected>Seleccionar...</option>
                </select>
                <input id="idPropietario" type="hidden" value="">
                <input id="idLibro" type="hidden" value="">
                <input id="aceptar" class="btn btn-warning separado" type="button" value="Aceptar">
                <input id="cancelar" class="btn btn-warning separado" type="button" value="Cancelar">
            </form>
        </section>

        <!-- Se crean cards con todos los libros de la biblioteca general -->

        <section id="bibliotecaGeneral" class="oculto"></section>



        <section id="ejemploLibros" class="oculto">
        </section>


        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>


        <!-- Fin scripts -->
    </body>

</html>
