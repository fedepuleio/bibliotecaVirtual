<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <title></title>
    </head>

    <body>
        <header>
            <!-- barra de navegacion -->
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid ">
                    <a class="navbar-brand"><img src="./images/libro.jpg" alt="logo" width="30" height="24"
                            class="d-inline-block align-text-top">Biblioteca virtual</a>
                </div>
            </nav>
        </header>
        <main>
            <!-- barra de busqueda -->
            <form class="d-flex barra-busqueda centrado">
                <input id="busqueda" class="form-control me-2" type="search" placeholder="Buscar..."
                    aria-label="Search">
                <button id="btnBuscar" class="btn btn-outline-success" type="button"><img
                        src="./images/search-svgrepo-com.svg" alt="logo" width="30" height="24"
                        class="d-inline-block align-text-top">Buscar</button>
            </form>
        </main>
        <!-- formulario usuarios -->
        <section class="contenedor column borde flexCenter " id="ingresarUsuario">
            <h1>Ingresá tus datos </h1>
            <fieldset>
                <form action="" class="datos">
                    <label for="nombre">Usuario: </label>
                    <input id="nombre" class="inputUsuario form-control me-2" type="text"
                        placeholder="Ingrese su nombre...">

                    <label for="email">E-mail: </label>
                    <input id="email" class="inputUsuario form-control me-2" type="text"
                        placeholder="ejemplo@gmail.com">

                    <label for="telefono">Telefono: </label>
                    <input id="telefono" class="inputUsuario form-control me-2" type="text" placeholder="1167778477">

                    <input id="agregarUsuario" class="btn btn-warning separado" type="button" value="Agregar Usuario">
                </form>
            </fieldset>
        </section>
        <!-- formulario libros -->
        <section class="contenedor column borde flexCenter " id="ingresarLibro">
            <h1>Ingresá tus Libros</h1>
            <fieldset>
                <form action="" class="datos">
                    <label for="titulo">Titulo: </label>
                    <input id="titulo" class="inputLibro form-control me-2 " type="text"
                        placeholder="El Hombre Duplicado">

                    <label for="autor">Autor: </label>
                    <input id="autor" class="inputLibro form-control me-2" type="text" placeholder="José Saramago">

                    <!-- <label for="cantidad">Cantidad: </label>
                    <input id="cantidad" class="inputLibro form-control me-2" type="number"> -->

                    <label for="quienSubeElLibro">De quién es el libro?</label>
                    <select id="quienSubeLibro">
                        <option value="" disabled selected>Seleccione un usuario...</option>
                    </select>
                    <input id="agregarLibro" class="btn btn-warning separado" type="button" value="Agregar Libro">
                </form>
            </fieldset>
        </section>
        <!-- botones para desplegar los formularios -->
        <section class="flexCentro wrap">
            <button id="inicioUsuario" class="btn btn-dark separado">Agregar Usuario</button>
            <button id="inicioLibro" class="btn btn-dark separado">Agregar Libro</button>
            <button id="inicioLibros" class="btn btn-dark separado">Ver libros precargados</button>
            <button id="mostrarBibliotecaGral" class="btn btn-dark separado ">Mostrar todos los libros</button>
        </section>


        <!-- Se crean cards para cada usuario agreado, con sus datos -->
        <section id="arrayUsuarios" class="oculto"></section>

        <!-- formulario quien recibe el libro  -->
        <section class="section-solicitarLibro flexCentro contenedor1 column borde oculto">
            <form action="" class="solicitarLibro flexCentro">
                <label for="solicitarLibro">Agregar a la biblioteca de:</label>
                <select id="opcionesUsuarios">
                    <option value="" disabled selected>Seleccione un usuario...</option>
                </select>
                <input id="idPropietario" type="hidden" value="">
                <input id="idLibro" type="hidden" value="">
                <input id="confirmar" class="btn btn-warning separado" type="button" value="Listo">
                <input id="cancelar" class="btn btn-warning separado" type="button" value="Cancelar">
            </form>
        </section>

        <!-- Se crean cards con todos los libros de la biblioteca general -->

        <section id="bibliotecaGeneral" class="oculto"></section>



        <section id="ejemploLibros" class="oculto">
        </section>


        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./js/ingresarLibros.js"></script>


        <!-- Fin scripts -->
    </body>

</html>
